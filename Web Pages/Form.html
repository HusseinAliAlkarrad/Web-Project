      <script>
          function showSummary() {
              var name = document.getElementById("name").value;
              var email = document.getElementById("email").value;
              var checkbox1 = document.getElementById("checkbox1").checked;
              var checkbox2 = document.getElementById("checkbox2").checked;
              var checkbox3 = document.getElementById("checkbox3").checked;
              var checkbox4 = document.getElementById("checkbox4").checked;
              var checkbox5 = document.getElementById("checkbox5").checked;
              var checkbox6 = document.getElementById("checkbox6").checked;
              var checkbox7 = document.getElementById("checkbox7").checked;
              var optionen = document.getElementById("optionen").value;
              
              var summary =
                  "الاسم \n" + name + "\n" + "الايميل \n" + email + "\n" + "الشركات التي اخترتها";
              var claculate = 0;
              var checkedVal=document.getElementsByName('ss');
              for(i=0;i<checkedVal.length; i++)
              {

                  if(i == 0 && checkbox1){
                    summary += "\n كتاكيت";
                    claculate++;
                  }
                  if(i == 1 && checkbox2){
                    summary += "\n جبري";
                    claculate++;
                  }
                  if(i == 2 && checkbox3){
                    summary += "\n الفرح";
                    claculate++;
                  }
                  if(i == 3 && checkbox4){
                    summary += "\n نتالي";
                    claculate++;
                  }
                  if(i == 4 && checkbox5){
                    summary += "\n تياش";
                    claculate++;
                  }
                  if(i == 5 && checkbox6){
                    summary += "\nجاك ريسلر ";
                    claculate++;
                  }
                  if(i == 6 && checkbox7){
                    summary += "\n ترينكيتو";
                    claculate++;
                  }
                
              }
              summary += "\n" + "العمر" + optionen + "\n" + "عدد الشركات التي اخترتها "; 
              document.getElementById('summaryForm').innerHTML = summary + claculate;
          }
      </script>
