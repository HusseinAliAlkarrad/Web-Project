    <body class="bodyReview">
        <div class="containerReview">
            <h1>رأيكم يهمنا</h1>
            <div class="testimonial">
                <form action="#" method="post" >
                    <input type="text" name="client_name" placeholder="يرجى ادخال الاسم الثلاثي" required >
                    <input type="number" name="client_number" placeholder="رقم الهاتف"required>
                    <input type="number" name="client_age" placeholder="العمر" min="15" required >

                    <br><br>
                    <textarea name="testimonial" placeholder="اكتب لنا رأيك" required ></textarea>
                    <label for="check">
                        <input type="checkbox" id="check" name="check">
                        لقد تذوقت منجاتكم وهذا رأي فيها
                    </label>
                    <input type="submit" value="Submit" placeholder="ارسال">
                    

                </form>
            </div>
